<!DOCTYPE html>
<html>
<head>
	<title>Webview Test</title>
	<meta charset=utf-8>
	<meta http-equiv=X-UA-Compatible content="IE=edge">
	<meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<style media=all type=text/css>
		body {
			width: 100vw;
			height: 100vh;
		}
		
		h1 {
			color: gray;
		}

		#requested-data {
			color: darkblue;
			font-style: italic;
		}
	</style>
</head>
<body>
<h1>Webview Test</h1>
<div id="requested-data"></div>
<a href="./test.html" target="_self">Test redirect</a>
<button id="test-redirect-button">Go to test page</button>
<button id="test-redirect-button-blank">Go to test page with _blank</button>

<input type="date" placeholder="mm/dd/yyyy" />

<script>
	window.addEventListener('load', () => {
		const btn = document.getElementById('test-redirect-button');
		const btnBlank = document.getElementById('test-redirect-button-blank');

		btn.addEventListener('click', () => {
			const windowReference = window.open('./test.html', 'vsignWindow');
			windowReference.focus();
		})

		btnBlank.addEventListener('click', () => {
			const windowReference = window.open('./test.html', '_blank');
			windowReference.focus();
		})

</script>
</body>
</html>
